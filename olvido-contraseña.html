<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'RICO - Olvidar contraseña</title>
    <!-- Inclusión de la biblioteca de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Estilos y scripts de Bootstrap para diseño y funcionalidad -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="olvido-contraseña-estilo.css">
</head>
<body>
    <!-- SECCION OLVIDO DE CONTRASEÑA -->
    <section id="olvido-contraseña">
        <!-- Encabezado con el logo -->
        <header>
            <div class="contenido-header">
                <!-- Enlace al index a través del logo -->
                <a href="index.html" class="logo" id="logo">
                    <h1>Q'RICO</h1>
                </a>
            </div>
        </header>
        <!-- Formulario de olvido de contraseña -->
        <div class="formulario">
            <!-- Título del formulario -->
            <h2>¿Olvidaste tu contraseña?</h2>
            <!-- Formulario con campo de correo electrónico -->
            <form id="form-olvido">
                <!-- Campo para el correo electrónico -->
                <div class="campo">
                    <!-- Icono de correo -->
                    <i class="fa-solid fa-envelope"></i>
                    <!-- Input para el correo electrónico -->
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit">Restablecer contraseña</button>
            </form>
            <!-- Párrafo para mostrar mensajes de error o información -->
            <p id="mensaje"></p>
            <!-- Opciones adicionales: Registrarse e Iniciar sesión -->
            <div class="opciones">
                <a href="./registro.html">Registrarse</a>
                <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </section>
    <!-- Pie de página -->
    <footer>
        <div class="derechos">
            <p>© 2024 Q'RICO - Todos los derechos reservados</p>
        </div>
    </footer>
    <!-- Script para manejar la lógica del formulario -->
    <script src="olvido-contraseña-script.js"></script>
</body>
</html>
