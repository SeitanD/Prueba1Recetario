<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'RICO - Olvidar contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="olvido-contraseña-estilo.css">
</head>
<body>
    <section id="olvido-contraseña">
        <header>
            <div class="contenido-header">
                <a href="index.html" class="logo" id="logo">
                    <h1>Q'RICO</h1>
                </a>
            </div>
        </header>
        <div class="formulario">
            <h2>¿Olvidaste tu contraseña?</h2>
            <form id="form-olvido">
                <div class="campo">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <button type="submit">Restablecer contraseña</button>
            </form>
            <p id="mensaje"></p>
            <div class="opciones">
                <a href="./registro.html">Registrarse</a>
                <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </section>

    <script src="olvido-contraseña-script.js"></script>
</body>
</html>
