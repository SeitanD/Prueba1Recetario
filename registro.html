<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'RICO - Registro</title>
    <!-- Inclusión de la biblioteca de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Enlace al archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="registro-estilo.css">
</head>
<body>
    <!-- SECCION REGISTRO -->
    <section id="registro">
        <!-- Encabezado con el logo -->
        <header>
            <div class="contenido-header">
                <!-- Enlace al index a través del logo -->
                <a href="index.html" class="logo" id="logo">
                    <h1>Q'RICO</h1>
                </a>
            </div>
        </header>
        <!-- Formulario de registro -->
        <div class="formulario">
            <!-- Título del formulario -->
            <h2>Registro</h2>
            <!-- Formulario con campos de registro -->
            <form id="form-registro">
                <!-- Campo para el nombre -->
                <div class="campo">
                    <!-- Icono de usuario -->
                    <i class="fa-solid fa-user"></i>
                    <!-- Input para el nombre -->
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <!-- Campo para el correo electrónico -->
                <div class="campo">
                    <!-- Icono de correo -->
                    <i class="fa-solid fa-envelope"></i>
                    <!-- Input para el correo electrónico -->
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <!-- Campo para la contraseña -->
                <div class="campo">
                    <!-- Icono de candado -->
                    <i class="fa-solid fa-lock"></i>
                    <!-- Input para la contraseña -->
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit">Registrarse</button>
            </form>
            <!-- Párrafo para mostrar mensajes de error o información -->
            <p id="mensaje"></p>
            <!-- Opción para iniciar sesión -->
            <div class="opciones">
                <a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </section>

    <!-- Script para manejar la lógica del formulario -->
    <script src="registro-script.js"></script>
</body>
</html>
