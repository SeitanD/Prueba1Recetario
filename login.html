<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece la escala inicial para dispositivos móviles -->
    <title>Inicio de Sesión</title> <!-- Título de la página -->
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div class="formulario"> <!-- Contenedor principal del formulario -->
        <h1>Inicio de sesión</h1> <!-- Título del formulario -->
        <form method="post"> <!-- Formulario con método POST para enviar los datos -->
            <div class="username"> <!-- Clase "username" para el campo de usuario -->
                <input type="text" required> <!-- Campo de entrada para el nombre de usuario (requerido) -->
                <label>Nombre de Usuario</label> <!-- Etiqueta del campo de nombre de usuario -->
            </div>
            <div class="password"> <!-- Clase "password" para el campo de contraseña -->
                <input type="password" required> <!-- Campo de entrada para la contraseña (requerido) -->
                <label>Contraseña</label> <!-- Etiqueta del campo de contraseña -->
            </div>
            <div class="Recordar"> <!-- Div para recordar contraseña -->
                <a href="#">Olvidó su contraseña?</a> <!-- Enlace para recuperar la contraseña -->
            </div>
            <input type="submit" value="Iniciar"> <!-- Botón para enviar el formulario -->
            <div class="registrarse">
                Quiero hacer el <a href="#">Registro</a> <!-- Enlace para dirigirse a la página de registro -->
            </div>
        </form>
    </div>
</body>
</html>
