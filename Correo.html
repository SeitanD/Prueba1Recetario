<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Validación de Correo Electrónico</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Validación de Correo Electrónico</h2>
        <input type="text" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
        <br>
        <input type="submit" value="Verificar">
    </div>

    <script>
        $(document).ready(function(){
            $("input[type='submit']").click(function(){
                var valor = $("#correo").val();
                var re = /^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
                if(!re.test(valor)){
                    alert('Correo electrónico no válido');
                } else {
                    alert('Correo electrónico válido');
                }
            });
        });
    </script>
</body>
</html>
